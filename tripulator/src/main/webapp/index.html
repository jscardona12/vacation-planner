<!DOCTYPE html>
<html ng-app="tripulatorApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tripulator</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="./tripulator.css">
    <link rel="stylesheet" href="./src/modules/login/styles/login.css">
    <link rel="stylesheet" href="./src/modules/login/styles/register.css">
    <link rel="stylesheet" href="./src/modules/trips/styles/trips.css">
    <link rel="stylesheet" href="./src/modules/trip/styles/trip.css">
    <link rel="stylesheet" href="./src/modules/day/styles/day.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet' type='text/css'>
</head>

<body>
    <div layout="column" class="full-height">
        <div class="toolbar-container" ng-include="'./src/modules/toolbar/views/toolbar.tpl.html'" flex="10"></div>
        <div ui-view flex></div>
    </div>


    <!-- JS Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js" type="text/javascript"></script>

    <!-- Modules -->
    <script src="./src/modules/toolbar/toolbar.mod.js" type="text/javascript"></script>
    <script src="./src/modules/login/login.mod.js" type="text/javascript"></script>
    <script src="./src/modules/trips/trips.mod.js" type="text/javascript"></script>
    <script src="./src/modules/trip/trip.mod.js" type="text/javascript"></script>
    <script src="./src/modules/day/day.mod.js" type="text/javascript"></script>

    <!-- Filters -->
    <script src="./src/modules/trip/scripts/daysinmonth.filter.js"></script>

    <!-- Services -->
    <script src="./src/modules/login/scripts/traveller.svc.js" type="text/javascript"></script>
    <script src="./src/modules/trips/scripts/trip.svc.js" type="text/javascript"></script>
    <script src="./src/modules/day/scripts/day.svc.js" type="text/javascript"></script>
    <script src="./src/modules/day/scripts/event.svc.js" type="text/javascript"></script>
    <script src="./src/modules/day/scripts/date.svc.js" type="text/javascript"></script>

    <!-- Controllers -->
    <script src="./src/modules/toolbar/scripts/toolbar.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/login/scripts/login.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/login/scripts/register.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/trips/scripts/trips.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/trips/scripts/create.trip.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/trip/scripts/trip.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/day/scripts/day.ctrl.js" type="text/javascript"></script>
    <script src="./src/modules/day/scripts/create.event.ctrl.js" type="text/javascript"></script>

    <!-- Main Script -->
    <script src="./src/app.js" type="text/javascript"></script>


</body>

</html>
